<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ejercicio de iconos tipográficos y redes sociales">
    <title>Ejercicio CSS - Iconos Tipográficos</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1>Ejercicio 13 - Iconos Tipográficos</h1>
        </header>

        <main>
            <section class="social-section">
                <h2 class="visually-hidden">Redes Sociales</h2>
                <nav class="social-navigation">
                    <ul class="social-links">
                        <li>
                            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                                <img src="iconos/facebook.png" alt="Icono de Facebook">
                                <span class="facebook">Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                                <img src="iconos/instagram.png" alt="Icono de Instagram">
                                <span class="instagram">Instagram</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                                <img src="iconos/twitter.png" alt="Icono de Twitter">
                                <span class="twitter">Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">
                                <img src="iconos/youtube.png" alt="Icono de YouTube">
                                <span class="youtube">YouTube</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                                <img src="iconos/linkedin.png" alt="Icono de LinkedIn">
                                <span class="linkedin">LinkedIn</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://pinterest.com" target="_blank" rel="noopener noreferrer">
                                <img src="iconos/pinterest.png" alt="Icono de Pinterest">
                                <span class="pinterest">Pinterest</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </main>
    </div>
</body>
</html>
