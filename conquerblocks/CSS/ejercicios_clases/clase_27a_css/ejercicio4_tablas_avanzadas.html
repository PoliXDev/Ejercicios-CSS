<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <title>CSS Tablas Avanzadas</title>
  <meta name="description" content="Tablas con estilos en CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/styles_4.css" media="screen">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <main>
    
    <table>
      <thead>
        <tr>
          <th>INVOICE</th>
          <th>CUSTOMER</th>
          <th>SHIP</th>
          <th>PRICE</th>
          <th>STATUS</th>
      
         
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="invoice">INV-0001</th>
          <td class="customer">John Smith</td>
          <td class="ship">Shipped</td>
          <td class="price">$820.108</td>
          <td class="button progress">PROGRESS</td>
          
        </tr>
        <tr>
          <th class="invoice">INV-0002</th>
          <td class="customer">Jane Doe</td>
          <td class="ship">Shipped</td>
          <td class="price">$886.110</td>
          <td class="button open">OPEN</td>
          
        </tr>
        <tr>
          <th class="invoice">INV-0003</th>
          <td class="customer">John Smith</td>
          <td class="ship">Shipped</td>
          <td class="price">$886.110</td>
          <td class="button on-hold">ON HOLD</td>
    
          
        </tr>
        <tr>
          <th class="invoice">INV-0004</th>
          <td class="customer">Jane Doe</td>
          <td class="ship">Shipped</td>
          <td class="price">$886.110</td>
          <td class="button closed">CLOSED</td>
          
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <section class="section-ejercicio">
      <h1>Ejercicio 4 </h1>
      <h2>Tablas con estilos en CSS</h2>
      <p><a href="index.html">Volver al inicio</a></p>
    </section>
  </footer>
</body>

</html>
