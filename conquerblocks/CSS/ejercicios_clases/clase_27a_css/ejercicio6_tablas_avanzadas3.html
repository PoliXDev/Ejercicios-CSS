<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <title>CSS Tablas Avanzadas</title>
  <meta name="description" content="Tablas con estilos en CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/styles_6.css" media="screen">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <main>
    <h1>Create you Domain Name</h1>
    <table>
      <thead>
        <tr>
          <th>TLD</th>
          <th>Duration</th>
          <th>Registration</th>
          <th>Renewal</th>
          <th>Transfer</th>
          <th>Register</th>
         
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tld">.com</td>
          <td class="duration">1 year</td>
          <td class="registration">$70.99</td>
          <td class="renewal">$70.99</td>
          <td class="transfer">$70.99</td>
          <td class="button signup">sign up</td>
          
        </tr>
        <tr>
          <td class="tld">.net</td>
          <td class="duration">1 year</td>
          <td class="registration">$10.99</td>
          <td class="renewal">$10.99</td>
          <td class="transfer">$10.99</td>
          <td class="button signup">sign up</td>
          
        </tr>
        <tr>
          <td class="tld">.org</td>
          <td class="duration">1 year</td>
          <td class="registration">$65.99</td>
          <td class="renewal">$65.99</td>
          <td class="transfer">$65.99</td>
          <td class="button signup">sign up</td>
    
          
        </tr>
        <tr>
          <td class="tld">.info</td>
          <td class="duration">1 year</td>
          <td class="registration">$10.99</td>
          <td class="renewal">$10.99</td>
          <td class="transfer">$10.99</td>
          <td class="button signup">sign up</td>
          
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <section class="section-ejercicio">
      <h1>Ejercicio 6 </h1>
      <h2>Tablas con estilos en CSS</h2>
      <p><a href="index.html">Volver al inicio</a></p>
    </section>
  </footer>
</body>

</html>
