<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar Sesión | ConquerBlocks</title>
        <meta name="description" content="Inicia sesión en ConquerBlocks">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <nav class="nav">
                <a href="index.html" class="nav__logo">
                    <img width="500" src="img/common/logo-conquerblocks-color.png" alt="ConquerBlocks Logo">
                </a>
                <ul class="nav__menu">
                    <li class="nav__item"><a href="index.html" class="nav__link">Inicio</a></li>
                    <li class="nav__item"><a href="cursos.html" class="nav__link">Cursos</a></li>
                    <li class="nav__item"><a href="nosotros.html" class="nav__link">Nosotros</a></li>
                    <li class="nav__item"><a href="contacto.html" class="nav__link">Contacto</a></li>
                    <li class="nav__item"><a href="login.html" class="nav__link">Iniciar Sesión</a></li>
                    <li class="nav__item"><a href="registro.html" class="nav__link">Registro</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="login">
                <h1 class="login__titulo">Iniciar Sesión</h1>
                
                <form action="/login" method="POST" class="login__form">
                    <div class="form__grupo">
                        <label for="email" class="form__label">Correo electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form__input"
                            required
                        >
                    </div>
                    
                    <div class="form__grupo">
                        <label for="password" class="form__label">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form__input"
                            required
                        >
                    </div>
                    
                    <div class="form__grupo">
                        <label class="form__label form__label--checkbox">
                            <input 
                                type="checkbox" 
                                name="recordar"
                                class="form__checkbox"
                            >
                            Recordar mi sesión
                        </label>
                    </div>
                        
                    <button type="submit" class="form__submit">Iniciar Sesión</button>
                </form>
                
                <div class="login__links">
                    <p class="login__texto">¿No tienes una cuenta? <a href="registro.html" class="login__link">Regístrate aquí</a></p>
                    <p class="login__texto"><a href="recuperar-password.html" class="login__link">¿Olvidaste tu contraseña?</a></p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__contenido">
                <div class="footer__seccion">
                    <h3 class="footer__titulo">Contacto</h3>
                    <p class="footer__texto">Email: info@conquerblocks.com</p>
                    <p class="footer__texto">Teléfono: (123) 456-7890</p>
                </div>
            </div>
            <p class="footer__copyright">&copy; 2024 ConquerBlocks. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
